<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RA-OCR Generated Document</title>
    
    <!-- MathJax for LaTeX equation rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <!-- MathJax Configuration -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)']],
                displayMath: [['$$', '$$']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Page Container */
        body {
            font-family: 'Times New Roman', Times, serif;
            font-size: 12pt;
            line-height: 1.4;
            color: #000;
            background: #fff;
            padding: 1in;
            max-width: 8.5in;
            margin: 0 auto;
        }
        
        /* Typography */
        h1 {
            font-size: 18pt;
            font-weight: bold;
            text-align: center;
            margin-bottom: 12pt;
        }
        
        h2 {
            font-size: 14pt;
            font-weight: bold;
            margin-top: 12pt;
            margin-bottom: 6pt;
        }
        
        h3 {
            font-size: 12pt;
            font-weight: bold;
            margin-top: 10pt;
            margin-bottom: 4pt;
        }
        
        p {
            text-align: justify;
            margin-bottom: 8pt;
        }
        
        /* Two-Column Layout */
        .two-column {
            column-count: 2;
            column-gap: 0.3in;
        }
        
        /* Equations */
        .equation {
            margin: 12pt 0;
            text-align: center;
        }
        
        /* Figures */
        figure {
            margin: 12pt 0;
            text-align: center;
        }
        
        figure img {
            max-width: 100%;
            height: auto;
        }
        
        figcaption {
            font-size: 10pt;
            margin-top: 6pt;
        }
        
        /* Tables */
        table {
            border-collapse: collapse;
            margin: 12pt auto;
        }
        
        th, td {
            border: 1px solid #000;
            padding: 4pt 8pt;
        }
        
        /* Code Blocks */
        pre {
            background: #f5f5f5;
            padding: 8pt;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 10pt;
        }
        
        code {
            font-family: 'Courier New', monospace;
        }
        
        /* References */
        .references {
            font-size: 10pt;
        }
        
        .references li {
            margin-bottom: 4pt;
        }
    </style>
</head>
<body>
    <!-- Generated content will be inserted here -->
    {{CONTENT}}
</body>
</html>
